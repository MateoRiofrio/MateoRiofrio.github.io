<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="findPairsThatSumToN.js"></script>
    <title>Find Pairs That Sum to N</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <main class="flex-shrink-0">
        <div class="container">
            <h2>Welcome!</h2>
            <div class="row border rounded">
                <div class="col-sm-12 col-md-5 col-lg-3 ms-3 me-lg-5 mt-4 mb-4">
                    <label for="listInput">Please insert a list of numbers separated by commas (no brackets):</label><br>
                    <input id="listInput" type="text">
                    <input type="button" value="Get Pairs" onclick="updateResults();">
                </div>
                
            </div>
            <div class="row border rounded bg-light">
                <div class="col-sm-12 col-md-5 col-lg-3 ms-3 me-lg-5 mt-4">
                    <b><p>List:</b>
                    <span id="list"></span>
                    <b><p>1) All Pairs:</p></b>
                    <p id="allPairs"></p>
                    <b><p>2) Unique and Reversed Pairs:</p></b>
                    <p id="uniqueAndReversedPairs"></p>
                    <b><p>3) Unique Pairs:</p></b>
                    <p id="uniquePairs"></p>
                </div>
                
            </div>
        </div>
    </main>
</body>
</html>
